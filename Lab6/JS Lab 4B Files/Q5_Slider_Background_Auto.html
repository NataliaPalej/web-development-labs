<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Slider Auto</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
        html {
            background-color: rgb(255, 255, 204);
        }
    </style>
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        window.onload = function () {
            $("changeBackground").onclick = function () {
                resetValues();
            }
        }

        function changeBackground() {
            var red = parseInt($("red").value);
            var green = parseInt($("green").value);
            var blue = parseInt($("blue").value);
            console.log("Red:" + red + "\nGreen: " + green + "\nBlue: " + blue);

            $("theArea").style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue + ')';

            $("redValue").innerHTML = red;
            $("greenValue").innerHTML = green;
            $("blueValue").innerHTML = blue;

        }



        function resetValues() {
            $("red").value = 255;
            $("green").value = 255;
            $("blue").value = 204;
            changeBackground();
            console.log("Background reset");
        }
    </script>
</head>

<body class="w3-margin">
    <h1 class="w3-center w3-teal">CSS JavaScrtipt Background Changer</h1>
    <div class="w3-row">
        <div class="w3-half w3-container ">
            <table class="w3-table">
                <tr>
                    <td>Red</td>
                    <td><input type="range" min="0" max="255" value="255" id="red" onmouseup="changeBackground()"
                            ontouchend="changeBackground()"></td>
                    <td id="redValue">255</td>
                </tr>
                <tr>
                    <td>Green</td>
                    <td><input type="range" min="0" max="255" value="255" id="green" onmouseup="changeBackground()"
                            ontouchend="changeBackground()"></td>
                    <td id="greenValue">255</td>
                </tr>
                <tr>
                    <td>Blue</td>
                    <td><input type="range" min="0" max="255" value="204" id="blue" onmouseup="changeBackground()"
                            ontouchend="changeBackground()"></td>
                    <td id="blueValue">204</td>
                </tr>
                <tr>
                    <th colspan="3"><button class="w3-button w3-teal w3-block" id="changeBackground">Reset</button></th>
                </tr>
            </table>
        </div>
        <div class="w3-half w3-container w3-padding-right" id="theArea" style="height:175px; ">
        </div>
    </div>
</body>

</html>
