<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>W3Css Buttons</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
        html {
            background-color: rgb(255, 255, 204);
        }
    </style>
    <script>
        function $(id) {
            return document.getElementById(id);
        }

        function RandomBetween(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
            console.log("\tRandom: " + random)
        }

        function newRandomNumber() 
        {
            //name = converting the value of LLimit to integer
            lower = parseInt($("LLimit").value);
            upper = parseInt($("ULimit").value);
            console.log("Lower: " + lower)
            console.log("Upper: " + upper);

            if (lower > upper) 
            {
                $("output").innerHTML = "<h2 class = 'w3-red w3-center'>ERROR</h3>"
                $("output").innerHTML += "<p>Your lower limit is greater than your upper limit!</p><p>Try again!</p>"
            }
            else if (lower == upper) 
            {
                $("output").innerHTML = "<h2 class = 'w3-red w3-center'>ERROR</h3>"
                $("output").innerHTML += "<p>Your lower limit is the same as upper limit!</p><p>Try again!</p>"
            }
            else 
            {
                var random = RandomBetween(lower, upper);
                $("output").innerHTML = "<h2 class = 'w3-center'>Random Number Generated</h2>" + "<p>Random number between " + lower + " and " + upper + " is: " + random.toFixed(0) + "</p>";
                console.log("\tRandom: " + random.toFixed(0))
            }
        }

        //function to call when the button was pressed, can be done for as many buttons as we wish (new function needs to be done each time)
        window.onload = function () 
        {
            $("generateRandom").onclick = function () 
            {
                newRandomNumber();
            }
        }
    </script>
</head>

<body class="w3-margin">
    <h1 class="w3-center">Random Number Generator</h1>
    <div class="w3-row w3-center w3-margin w3-mobile">
        <div class="w3-half w3-margin w3-container w3-border w3-border-green ">
            <h2 class="w3-center">Set Range</h2>
            <table class="w3-table">
                <tr>
                    <th>Lower Limit</th>
                    <th>
                        <select name="lower" id="LLimit">
                            <option value="1">1</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Upper Limit</th>
                    <th>
                        <select name="upper" id="ULimit">
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>_
                            <option value="500">500</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <td colspan="2"><button class="w3-button w3-block w3-black" id="generateRandom">Generate</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="w3-half w3-margin w3-container w3-border w3-border-green">
            <h2 class="w3-center">Output</h2>
            <p id="output"></p>
        </div>
    </div>
</body>

</html>
