<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Q1 Times Tables</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<style>
		html {
			background-color: rgb(255, 255, 204);
		}

		p {
			text-align: center;
		}

		li {
			text-align: left;
		}

	</style>
	<script>
		function Q1() {
			var HTMLout = 0;
			var entry = 0;
			var result = 0;

			entry = parseInt(prompt("Enter an integer number: "));
			console.log("Entered value: " + entry);

			//if value isnt a number, is smaller than 1 or bigger than 20, prints error
			if (isNaN(entry) || entry < 1 || entry > 20) {
				HTMLout += "<h1 class = 'w3-red w3-center'>Numerical ERROR</h1></br>"
				HTMLout += "<p>The reasons that you are seeing this page is because one of the following reasons:</p>"
				HTMLout += "<ol class = 'w3-center'><li>The value you enteres was not a valid number</li><li>The number entered was less than 1</li><li>The number was bigger than 20</li></ol></br>"
				HTMLout += "<h1 class = 'w3-red w3-center'> Refresh the page and try again.</h1>"
				document.getElementById("theBody").innerHTML = HTMLout;
			}
			// Everything below will replace current body
			else {
				//print the header and start of my table
				var HTMLout = ""
				HTMLout = "<h1 class = 'w3-black w3-padding w3-margin'>Multiplication </h1>"
				HTMLout += "<center><table border = '1' class = 'w3-white w3-table w3-bordered w3-center' style = 'width: 50%'><tr><td class = 'w3-center w3-pink'>Input</td><td class = 'w3-black' style = 'width: 3%'></td><td class = 'w3-center w3-black'>Result</td></tr>"

				for (var i = 1; i <= entry; i++) {
					result = entry * i;
					//for each result print it
					HTMLout += "<tr><td class = 'w3-center'>" + i + " x " + entry + "</td><td class = 'w3-center' style = 'width: 3%'>=</td><td class = 'w3-center'>" + result + "</td></tr>"
					console.log("\tResult: " + result)
				}
				//close the table and add footer
				HTMLout += "</table>"
				HTMLout += "<h1 class = 'w3-black w3-padding w3-margin'>Refresh to try again or hit F5 on keyboard</h1>"
				
				document.getElementById("theBody").innerHTML = HTMLout;
			}
		}
	</script>
</head>

<body id="theBody" onload="Q1()" class="w3-center">
</body>

</html>
