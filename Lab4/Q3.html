<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>More Form Examples</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
		<style>
				html{ background-color: rgb(255,255,204);}
		</style>
		<script>
			function Factorial()
			{
                var result = 1;
                var userEntry = parseInt(prompt("Enter a number between 1-20"));
                console.log("The number entered is " + userEntry);
				var HTMLout = "<h1 class = 'w3-black w3-center'>Factorials</h1><p>Value you entered: </p>" + userEntry + "</br></br>";

                if(isNaN(userEntry) || userEntry < 1 || userEntry > 20)
                document.getElementById("theBody").innerHTML = "<h1 class = 'w3-center w3-red'>Please enter a number between 1 and 20<p>Refresh to continue</p></h1>"
                else
                {
                    for(var i = userEntry; i >=1; i--)
                    {
                        result=1;
                        console.log("Outer loop value is: " + i);
                        //factorial n! = n*(n-1)
                        for(var j = i; j >= 1; j--)
                        {
                            result*=j;
                            console.log("Inner loop value is: " + j + ". Result var = " + result);
                        }
                        HTMLout += i + "! =" + result + "<br/>";
                    }
                    document.getElementById("theBody").innerHTML = HTMLout;
                    console.log(HTMLout);
                }
            }
                
		</script>
	</head>
	<body id = "theBody" onload = "Factorial()" class = "w3-center">
	</body>
</html>
