<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Height Calculator</title>
		<link rel="stylesheet" href="css/w3.css">
		<script type="text/javascript" src="jScripts/calculateHeight.js"></script>
	</head>
	<body>
		<h1 style = "text-align: center;"> Height Calculator</h1>
			<table>
				<tr>
					<th style = "text-align: left;">Name</th>
					<td><input type = "text" id = "name"/></td>
				</tr>
				<tr>
					<th style = "text-align: left;">Height in cm</th>
					<td><input type = "text" id = "cm"/></td>
				</tr>
				<tr>
					<th style = "text-align: left;">Height in feet</th>
					<td><input type = "text" id = "feet" disabled = "disabled"/></td>
				</tr>
				<tr>
					<th style = "text-align: left;">Height in inches</th>
					<td><input type = "text" id = "inches" disabled = "disabled"/></td>
				</tr>
				<tr>
					<td><input type = "button" id = "reset"  value = "Reset"/></td>
					<td><input type = "button" id = "calculate" value = "Calculate"/></td>
				</tr>
			</table>
			<h3 id = "result">
				Your results will appear here
			</h3>
		</header>
	</body>
</html>
